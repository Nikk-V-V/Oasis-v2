<mat-toolbar [class.position-absolute]="!visibility">
  <div
    (click)="back()"
    class="logo"
  >
    <img src="assets/images/logo.webp" alt="logo">
  </div>
  <div
    *ngIf="visibility"
    routerLink="menu"
    class="link"
  >
    <mat-icon>menu_open</mat-icon>
    <span>Меню</span>
  </div>
</mat-toolbar>
