<section class="view-photo">
  <div class="photo">
    <button
      mat-icon-button
      color="accent"
      (click)="dialogRef.close()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <img [src]="data[4].src"  alt="">
  </div>
  <div class="photos">
    <div
      *ngFor="let tile of data"
      class="photo"
    >
      <img [src]="tile.src" alt="">
    </div>
  </div>
</section>
