<section class="accordion">
  <div class="accordion-container">
    <div
      class="item"
      [class.active]="item.active"
      *ngFor="let item of items"
      (click)="changeActive(item.id)"
    >
      <img
        [src]="item.src"
        class="photo"
        alt="img"
      >
      <div class="text">
        {{item.text}}
      </div>
    </div>
  </div>
</section>
