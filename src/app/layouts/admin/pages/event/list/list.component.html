<section class="list">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let event of events">
      <mat-expansion-panel-header>
        {{event.title}}
      </mat-expansion-panel-header>
      <div class="action-wrapper">
        <button
          color="accent"
          mat-raised-button
        >Редагувати</button>
        <button
          color="primary"
          mat-raised-button
          [routerLink]="event.id + '/part'"
        >Переглянути учасників</button>
        <button
          (click)="delete(event)"
          color="warn"
          mat-raised-button
        >Видалити</button>
        <button
          color="warn"
          mat-raised-button
          (click)="updateStatus(event)"
        >Завершити реєстрацію</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <button
    class="add-event"
    mat-icon-button
    routerLink="/admin/event/create"
  >
    <mat-icon>add</mat-icon>
  </button>
</section>
